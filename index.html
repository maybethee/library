<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="library.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>Library</h1>

  <dialog id="newBookDialog">
    <form>
      <p>
        <label>
          Book Title:
          <input type="text" id="title" name="title" minlength="1" />
        </label>
      </p>

      <p>
        <label>
          Author:
          <input type="text" id="author" name="author" minlength="1" />
        </label>
      </p>

      <p>
        <label>
          Number of Pages:
          <input type="number" id="pageCount" name="pageCount" />
        </label>
      </p>

      <p>
        <label>
          Read Status:
          <input type="text" id="status" name="status" />
        </label>
      </p>


      <div>
        <button value="cancel" formmethod="dialog">Cancel</button>
        <button id="confirmBtn" value="default">Add</button>
      </div>
    </form>
  </dialog>


  <p>
    <button id="showDialog">Add Book</button>
  </p>
  
  <h2>Books:</h2>

  <div class="book-container">
  </div>

</body>
</html>
